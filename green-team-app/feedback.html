<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Community Feedback Form</h1>
        <form id="feedback-form">
            <!-- Programme Interest (Multiple Choices) -->
            <label for="programme-interest">Which programmes are you most interested in? (Select all that apply)</label>
            <div>
                <input type="checkbox" id="greenVolunteers" name="programme-interest" value="greenVolunteers">
                <label for="greenVolunteers">Green Volunteers</label>
            </div>
            <div>
                <input type="checkbox" id="skylarks" name="programme-interest" value="skylarks">
                <label for="skylarks">Skylarks</label>
            </div>
            <br><br>

            <!-- Willingness to Pay (Smart Slider with 0 - 100+) -->
            <label for="willingness-to-pay-slider">How much would you be willing to pay for this service?</label>
            <div class="slider-container">
                <span>0</span>
                <input type="range" 
                    id="willingness-to-pay-slider" 
                    name="willingness-to-pay" 
                    min="0" 
                    max="100" 
                    value="20">
                <span>100+</span>
            </div>
            <div class="slider-value">
                <p>Willing to pay: <span id="slider-value">$20</span></p>
            </div>
            <br><br>

            <!-- Age Range (Dropdown) -->
            <label for="age-range">Age Range</label>
            <select id="age-range" name="age-range">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
            </select>
            <br><br>

            <!-- Location -->
            <label for="location">Your Location (Country/City):</label>
            <input type="text" id="location" required placeholder="Where are you located?">
            <br><br>

            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Thank You Message -->
        <div id="thank-you-message" style="display: none;">
            <p>Thank you for your feedback!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
