<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Community Feedback Form</h1>
        <form id="feedback-form">
            <label for="service-interest">Which services are you most interested in?</label>
            <select id="service-interest" required>
                <option value="">Select a service</option>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
                <option value="service3">Service 3</option>
            </select>

            <label for="willingness-to-pay">How much would you be willing to pay for this service?</label>
            <input type="number" id="willingness-to-pay" required placeholder="Amount in USD">

            <label for="age">Your Age:</label>
            <input type="number" id="age" required placeholder="Your age">

            <label for="location">Your Location (Country/City):</label>
            <input type="text" id="location" required placeholder="Where are you located?">

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="thank-you-message" style="display: none;">
            <p>Thank you for your feedback!</p>
        </div>

        <div id="insight-report">
            <!-- Insights will be dynamically added here -->
        </div>

    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
