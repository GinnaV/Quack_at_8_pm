<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Photos/lgoo.jpg" alt="Logo" class="logo">
    <header>
        <h1> The Green Team </h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="feed.html">Feed</a></li>
            <li><a href="heroes.html">Heroes</a></li>
        </ul>
    </nav>

    <!-- 
      1) Use the same .container to hold both the new bar and the form.
      2) Override or remove the original margin-left from .container 
         so itâ€™s centered (instead of left-shifted).
    -->
    <div class="container" style="max-width: 600px; margin: 80px auto;">

        <!-- NEW BAR: Program Feedback Dropdown (moved INSIDE .container) -->
        <div class="composer" 
             style="margin-bottom: 20px; /* remove large top margins to align with form */">
          <div class="composer-top" style="display: flex; align-items: center;">
            <!-- Left-side image -->
            <img 
              src="Photos/Profile_Picture.png" 
              alt="Programme Icon" 
              style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;"
            >
            <!-- Dropdown of all programme names -->
            <select 
              name="programmeDropdown" 
              id="programmeDropdown" 
              style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em;"
            >
              <option value="">Select a programme</option>
              <option value="greenVolunteers">Green Volunteers</option>
              <option value="skylarks">Skylarks</option>
              <option value="greenExplorers">Green Explorers</option>
              <option value="thrive">Thrive</option>
              <option value="greenShoots">Green Shoots</option>
              <option value="greenSchools">Green Schools</option>
              <option value="naturePlay">Nature Play</option>
              <option value="holidayActivity">Holiday Activity</option>
              <option value="corporatesGroups">Corporates/Groups</option>
            </select>
          </div>
          <div class="composer-bottom" style="margin-top: 10px; display: flex; justify-content: flex-start;">
            <div class="composer-option" style="display: flex; align-items: center; cursor: pointer;">
              <img 
                src="Photos/Writing_icon.png" 
                alt="Feedback icon" 
                style="width: 24px; height: 24px; margin-right: 5px;"
              >
              <span>Give Feedback</span>
            </div>
          </div>
        </div>
        <!-- END OF NEW BAR -->

        <h1>Community Feedback Form</h1>
        <form id="feedback-form">
            <label for="programme-interest">
              Which programmes are you most interested in? (Select all that apply)
            </label>
            <div>
                <input type="checkbox" id="greenVolunteers" name="programme-interest" value="greenVolunteers">
                <label for="greenVolunteers">Green Volunteers</label>

                <input type="checkbox" id="skylarks" name="programme-interest" value="skylarks">
                <label for="skylarks">Skylarks</label>
            
                <input type="checkbox" id="greenExplorers" name="programme-interest" value="greenExplorers">
                <label for="greenExplorers">Green Explorers</label>
            
                <input type="checkbox" id="thrive" name="programme-interest" value="thrive">
                <label for="thrive">Thrive</label>
            
                <input type="checkbox" id="greenShoots" name="programme-interest" value="greenShoots">
                <label for="greenShoots">Green Shoots</label>
            
                <input type="checkbox" id="greenSchools" name="programme-interest" value="greenSchools">
                <label for="greenSchools">Green Schools</label>
            
                <input type="checkbox" id="naturePlay" name="programme-interest" value="naturePlay">
                <label for="naturePlay">Nature Play</label>
            
                <input type="checkbox" id="holidayActivity" name="programme-interest" value="holidayActivity">
                <label for="holidayActivity">Holiday Activity</label>
            
                <input type="checkbox" id="corporatesGroups" name="programme-interest" value="corporatesGroups">
                <label for="corporatesGroups">Corporates/Groups</label>
            </div>
            <br><br>

            <label for="willingness-to-pay-slider">
              How much would you be willing to pay for this service?
            </label>
            <div class="slider-container">
                <span>0</span>
                <input 
                  type="range" 
                  id="willingness-to-pay-slider" 
                  name="willingness-to-pay" 
                  min="0" 
                  max="100" 
                  value="20">
                <span>100+</span>

                <class="slider-value">
                <p>Willing to pay: <span id="slider-value">$20</span></p>
            </div>
            <br><br>

            <label for="age-range">Age Range</label>
            <div>
                <select id="age-range" name="age-range">
                    <option value="18">>18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55+">55+</option>
                </select>
            </div>
            <br><br>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="thank-you-message" style="display: none;">
            <p>Thank you for your feedback!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
