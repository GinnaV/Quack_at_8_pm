<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .green-border {
            width: 100%;
            height: 10px;
            background-color: green;
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            background: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleForm() {
            let formTitle = document.getElementById("form-title");
            let submitButton = document.getElementById("submit-button");
            let toggleText = document.getElementById("toggle-text");
            let additionalFields = document.getElementById("additional-fields");
            
            if (formTitle.innerText === "Sign In") {
                formTitle.innerText = "Sign Up";
                submitButton.innerText = "Sign Up";
                toggleText.innerText = "Already have an account? Sign In";
                additionalFields.style.display = "block";
            } else {
                formTitle.innerText = "Sign In";
                submitButton.innerText = "Sign In";
                toggleText.innerText = "Don't have an account? Sign Up";
                additionalFields.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="green-border"></div>
    <div class="container">
        <h2 id="form-title">Sign In</h2>
        <div id="additional-fields" style="display: none;">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
        </div>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div id="confirm-password-field" style="display: none;">
            <input type="password" placeholder="Confirm Password" required>
        </div>
        <button id="submit-button">Sign In</button>
        <p id="toggle-text" class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </div>
</body>
</html>
